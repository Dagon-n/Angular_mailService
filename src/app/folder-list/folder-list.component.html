<button mat-raised-button color="primary" (click)="scriviMail()">Scrivi..</button>

<h3 class="listTitle">Lista Cartelle</h3>

<mat-list role="list" *ngFor="let cartella of typeOfFolders">
    <mat-list-item role="listitem">
        <div (click)="onFolderSelection(cartella)" [ngClass]="boldFolder == (cartella) ? 'folderSelected' : 'folderNotSelected'">
            {{cartella}}
        </div> 
    </mat-list-item>
</mat-list>
