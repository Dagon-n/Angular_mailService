<div class="containerMessageList">

    <mat-selection-list [multiple]="false">

        <mat-list-option 
            *ngFor="let mail of mailListPageSliced; first as isFirst" 
            [selected]="isFirst" 
            (click)="onSelectedMail(mail)" 
            class="singolaMail">
                <i class="material-icons star" (click)="onFavouriteClick()">star_border</i> 
                <!-- se la chiami 'star' diventa tutta colorata -->
                <span class="destinatarioMail">{{mail['from']}}</span>, 
                <span class="oggettoMail">{{mail['object']}}</span>
                <span class="dataMail">{{mail['data']}}</span>
        </mat-list-option>

        <mat-paginator 
            class="mat-paginator"
            [length]="this.mailList.length"
            [pageSize]="4"
            (page)="onPageChange($event)">
        </mat-paginator>

    </mat-selection-list>

</div>

<!-- [pageSizeOptions]="[1, 6, 9]" aria-label="Select page" -->
