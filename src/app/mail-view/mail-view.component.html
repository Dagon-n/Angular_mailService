<!-- <ng-template #bloccoTrue>  -->

    <app-header-toolbar></app-header-toolbar>

    <mat-drawer-container class="containerSidenav">

        <mat-drawer mode="side" opened class="sidenavLeft"> <!-- PARTE SINISTRA -->

            <app-folder-list (cartellaSelezionata)="onCartellaSelezionata($event)"></app-folder-list>

        </mat-drawer>

        <mat-drawer-content class="sidenavRight"> <!-- PARTE DESTRA -->

            <div [ngSwitch]="toShow">

                <app-message-list 
                    *ngSwitchCase="'Inviata'" [mailList]="inviate" (mailSelezionata)="onMailSelezionata($event)">
                </app-message-list>
                <app-message-list 
                    *ngSwitchCase="'Cestino'" [mailList]="cancellate" (mailSelezionata)="onMailSelezionata($event)">
                </app-message-list>
                <app-message-list 
                    *ngSwitchCase="'Preferiti'" [mailList]="preferiti" (mailSelezionata)="onMailSelezionata($event)">
                </app-message-list>
                <app-message-list 
                    *ngSwitchDefault [mailList]="ricevute" (mailSelezionata)="onMailSelezionata($event)">
                </app-message-list>

            </div>

            <app-message-viewer 
                [mailToShow]="firstMailToShow"
                (datiCancellazione)="onCancellazioneMail($event)"
            >
            </app-message-viewer>

        </mat-drawer-content>

    </mat-drawer-container>
