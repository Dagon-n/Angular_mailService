<div class="containerHeader">
    <p class="testoHeader">mail-view-component</p>
</div>

<mat-drawer-container class="containerSidenav">

    <mat-drawer mode="side" opened class="sidenavLeft">
        <app-folder-list (cartellaSelezionata)="onCartellaSelezionata($event)"></app-folder-list>
    </mat-drawer>

    <mat-drawer-content class="sidenavRight"> <!-- PARTE DESTRA -->

        <div [ngSwitch]="toShow">
            <app-message-list *ngSwitchCase="'Inviata'" [mailList]="mailInviate"></app-message-list>
            <app-message-list *ngSwitchCase="'Cestino'" [mailList]=""></app-message-list>
            <app-message-list *ngSwitchDefault [mailList]="mailRicevute"></app-message-list>
        </div>

        <app-message-viewer></app-message-viewer>

    </mat-drawer-content>

  </mat-drawer-container>
