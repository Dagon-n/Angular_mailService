<div class="containerMessageViewer" *ngIf="renderComponent">
    
    <div class="containerMail">

        <div class="oggettoMail">{{mailToShow.object}}</div>
        <div class="mittenteMail">Da: {{mailToShow.from}}</div>
        <div class="destinatarioMail">A: {{mailToShow.to}}</div>
        <div class="dataMail">{{mailToShow.data}}</div>

        <ng-container *ngIf="toShow">
            <app-message-actions 
            [mail]="mailToShow"
            (mandaCancellazione)="handleCancellaMail($event)"
            >
            </app-message-actions>
        </ng-container>

        <div class="contenutoMail">
            {{mailToShow.content}}
        </div>

    </div>

</div>
